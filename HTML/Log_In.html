<!DOCTYPE html>
<html lang="es-CO">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Log_In.css">
    <link rel="icon" href="../RESOURCES/IMAGES/ordenador-personal.png">
    <title>PcWable</title>
</head>

<body onload="notificacion()">
    <!-- Objetos Principales -->
    <main>

        <!-- Caja Completa del Inicio y Registro -->
        <div class="contenedor__todo">

            <!-- Caja de Atrás -->
            <div class="caja__trasera">

                <!-- Caja de Inicio de Sesion Textual -->
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la Pagina</p>
                    <button id="iniciar_sesion">Iniciar Sesión</button>
                </div>

                <!-- Caja de Registro Textual -->
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una Cuenta?</h3>
                    <p>Registrate para poder Iniciar Sesión</p>
                    <button id="registrarse">Registrarse</button>
                </div>

            </div>

            <!-- Caja Delantera con Formularios -->
            <div class="contenedor__loginRegister">

                <!-- Formulario de Inicio de Sesión -->
                <form action="" class="Formulario_Sesion">
                    <h2>Iniciar</h2>
                    <input type="text" placeholder="Nombre de Usuario" id="Nombre" autofocus autocomplete="off">
                    <input type="password" placeholder="Contraseña" id="Contraseña2">
                    <a  onclick="sesionIniciada()">
                    <input id="button_login" type="button" value="Iniciar Sesion"></a> <!--button con misma id y de nombre Iniciar Sesion-->
                </form>

                <!-- Formulario de Registro -->
                <form action="" class="Formulario_Registro">
                    <h2>Registrarse</h2>
                    <input id="autoplease" type="text" placeholder="Nombre Completo" autocomplete="off">
                    <input type="text" placeholder="Correo Eléctronico" autocomplete="on">
                    <input type="text" placeholder="Nombre de Usuario" id="Nombre2">
                    <input type="password" placeholder="Contraseña" id="datoContraseña">
                    <a onclick="registroCompleto()">
                    <input type="button" id="button_register" value="Registrarse"></a>
                </form>

            </div>

        </div>

    </main>

    <!-- Recursos de JS -->
    <script src="../JS/LIBRARIES/JQUERY/jquery-3.6.1.min.js"></script>
    <script src="../JS/ARCHIVES/BaseDatos.js"></script>
    <script src="../JS/ARCHIVES/Formularios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>

</html>
